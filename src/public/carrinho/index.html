<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - MenuFlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<style>
    .dropdown-menu {
    background-color: #a00000 !important;
  }

  .navbar .nav-link,
  .navbar .dropdown-item {
    color: white !important;
    background-color: transparent !important;
    transition: color 0.2s, text-decoration 0.2s;
  }

  .navbar .nav-link:hover,
  .navbar .dropdown-item:hover {
    color: #a5a5a5 !important;
  }
</style>

<body>

    <header class="py-4">
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark"
            style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand fs-3" href="index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>

                <!-- Botão de colapso (mobile) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Itens do menu -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <a href="../principal/index.html" class="btn btn-light">
                            <i class="bi bi-arrow-left"></i> Continuar Comprando
                        </a>

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user text-white fs-4" title="Login"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" style="background-color: #a00000;">
                                <li>
                                    <div id="linksDoUsuario" class="dropdown-item text-white">Perfil</div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Coluna dos Itens do Carrinho -->
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="h4 m-0">Itens no seu Carrinho</h2>
                    </div>
                    <div class="card-body p-0">
                        <div id="itens-carrinho-container">
                            <!-- Os itens do carrinho serão renderizados aqui via JS -->
                        </div>
                        <div id="carrinho-vazio" class="text-center p-5" style="display: none;">
                            <i class="bi bi-cart-x" style="font-size: 4rem; color: #6c757d;"></i>
                            <h4 class="mt-3">Seu carrinho está vazio</h4>
                            <p class="text-muted">Adicione itens ao seu carrinho para vê-los aqui.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna do Resumo do Pedido -->
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="h4 m-0">Resumo do Pedido</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="observacao" class="form-label">Adicionar Observação:</label>
                            <textarea class="form-control" id="observacao" rows="3"
                                placeholder="Ex: tirar a cebola, ponto da carne..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-medium">Subtotal</span>
                            <span id="subtotal-carrinho" class="fw-bold">R$ 0,00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center fw-bold h5">
                            <span>Total</span>
                            <span id="total-carrinho">R$ 0,00</span>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 p-3">
                        <div class="d-grid gap-2">
                            <button id="btn-finalizar-pedido" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Finalizar Pedido
                            </button>
                            <button id="btn-limpar-carrinho" class="btn btn-outline-danger btn-sm mt-2">
                                <i class="bi bi-trash"></i> Limpar Carrinho
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
