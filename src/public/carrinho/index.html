<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - MenuFlash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../principal/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item"><a class="nav-link text-white" href="../principal/index.html">Alterar Campus</a></li>
                        <li class="nav-item"><a id="nav-peca-novamente" class="nav-link text-white" href="../principal/pecaNovamente.html" style="display: none;">Peça Novamente</a></li>
                        <li class="nav-item me-2">
                            <a href="index.html" class="carrinho-icon nav-link">
                                <i class="fas fa-shopping-cart fs-4 text-white"></i>
                                <span class="carrinho-contador" style="display: none;">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user text-white fs-4" title="Login"></i>
                            </a>
                            <ul id="menu-dropdown-usuario" class="dropdown-menu dropdown-menu-end" style="background-color: #a00000;"></ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 flex-grow-1" style="margin-top: 100px !important;">
        <div class="row g-5">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Itens no seu Carrinho</h4>
                        <a href="../principal/index.html" class="btn btn-sm btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i> Continuar Comprando</a>
                    </div>
                    <div class="card-body p-0" id="itens-carrinho-container">
                        </div>
                    <div id="carrinho-vazio" class="text-center p-5" style="display: none;">
                        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <h5>Seu carrinho está vazio</h5>
                        <p class="text-muted">Adicione itens para vê-los aqui.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3"><h4 class="mb-0">Resumo do Pedido</h4></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="observacao" class="form-label">Adicionar Observação:</label>
                            <textarea class="form-control" id="observacao" rows="3" placeholder="Ex: tirar a cebola, ponto da carne..."></textarea>
                        </div><hr>
                        <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span id="subtotal-carrinho">R$ 0,00</span></div>
                        <div class="d-flex justify-content-between fw-bold fs-5"><span>Total</span><span id="total-carrinho">R$ 0,00</span></div><hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="btn-finalizar-pedido">Finalizar Pedido</button>
                            <button class="btn btn-outline-danger" id="btn-limpar-carrinho">Limpar Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: #a00000 !important;" class="text-white text-center py-3">
        <div class="container"><p class="mb-0">Menu Flash. Todos os direitos reservados &copy; 2025</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../cadastro_login/js/inserirLogin.js"></script>
    
    <script src="js/script.js"></script> 
</body>
</html>
