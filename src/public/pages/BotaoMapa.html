<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Mapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="MapaCoreu.css">
</head>
<body>
    <header class="bg-white py-3 px-4 d-flex align-items-center">
        <div class="logo-container">
         <img src="img/logoMenuFlash.png" alt="Logo Menu Flash" class="img-fluid logo-img">
        </div>

        <div class="fw-bold text-dark px-5">
            <a href="login.html" class="text-decoration-none text-dark me-2">Entrar</a> |
            <a href="cadastro.html" class="text-decoration-none text-dark ms-2">Cadastrar</a>
        </div>
    </header>

    <main class="py-5 px-4 container text-center text-white">
        <h1 id="nome-campus" class="mb-4">Acesse o mapa do seu campus</h1>

        <div class="row row-cols-1 row-cols-md-2 gy-4 gx-4">
          
          <div class="col">
            <a href="MapaCoreu.html">
                <div class="card bg-dark text-white border-0 shadow" style="cursor: pointer;" onclick="irParaMapa('Coreu')">
                    <img src="img/campus-coreu.jpg" class="card-img" alt="Coração Eucarístico" style="height: 250px; object-fit: cover;">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h4 class="card-title bg-dark bg-opacity-75 px-3 py-2 rounded">Coração Eucarístico</h4>
                    </div>
                </div>
            </a>
          </div>
      
          <div class="col">
            <a href="MapaOutros.html">
                <div class="card bg-dark text-white border-0 shadow" style="cursor: pointer;" onclick="irParaMapa('Outros')">
                    <img src="img/campus-barreiro.jpg" class="card-img" alt="Barreiro" style="height: 250px; object-fit: cover;">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h4 class="card-title bg-dark bg-opacity-75 px-3 py-2 rounded">Barreiro</h4>
                    </div>
                </div>
            </a>
          </div>
      
          <div class="col">
            <a href="MapaOutros.html">
                <div class="card bg-dark text-white border-0 shadow" style="cursor: pointer;" onclick="irParaMapa('Outros')">
                    <img src="img/campus-contagem.png" class="card-img" alt="Contagem" style="height: 250px; object-fit: cover;">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h4 class="card-title bg-dark bg-opacity-75 px-3 py-2 rounded">Contagem</h4>
                    </div>
                </div>
            </a>
          </div>
      
          <div class="col">
            <a href="MapaOutros.html">
                <div class="card bg-dark text-white border-0 shadow" style="cursor: pointer;" onclick="irParaMapa('Outros')">
                    <img src="img/campus-saogabriel.jpg" class="card-img" alt="São Gabriel" style="height: 250px; object-fit: cover;">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h4 class="card-title bg-dark bg-opacity-75 px-3 py-2 rounded">São Gabriel</h4>
                    </div>
                </div>
            </a>
          </div>
      
        </div>
      </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
