<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma de Pagamento</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark"
            style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../carrinho/index.html"><i
                                    class="fas fa-arrow-left me-2"></i> Voltar para o Carrinho</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 text-center flex-grow-1" style="margin-top: 100px !important;">
        <div class="payment-container mx-auto" style="max-width: 600px;">
            <h1 class="h2">Como você gostaria de pagar?</h1>
            <p class="lead text-muted">Selecione uma das opções abaixo para concluir seu pedido.</p>

            <div id="order-summary" class="text-start my-4 p-3 border rounded bg-white shadow-sm">
            </div>

            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="payment-method" id="payment-pix" autocomplete="off">
                <label class="btn btn-outline-primary p-3" for="payment-pix"><i class="fas fa-qrcode me-2"></i>
                    Pix</label>

                <input type="radio" class="btn-check" name="payment-method" id="payment-card" autocomplete="off">
                <label class="btn btn-outline-primary p-3" for="payment-card"><i class="far fa-credit-card me-2"></i>
                    Cartão</label>
            </div>

            <div id="pix-section" class="mt-4" style="display: none;">
                <h4 class="h5">Pague com Pix</h4>
                <p>Escaneie o QR Code abaixo com o app do seu banco.</p>
                <img src="QRcode exemplo.png" alt="QR Code para pagamento Pix" class="img-fluid border rounded p-2"
                    style="max-width: 250px;">
            </div>

            <div id="card-section" class="mt-4 text-start" style="display: none;">
                <h4 class="h5">Dados do Cartão</h4>
                <form id="card-form" class="mt-3">
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Número do Cartão</label>
                        <input type="text" id="card-number" class="form-control" placeholder="0000 0000 0000 0000"
                            required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="card-expiry" class="form-label">Validade (MM/AA)</label>
                            <input type="text" id="card-expiry" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="card-cvc" class="form-label">CVC</label>
                            <input type="text" id="card-cvc" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="card-name" class="form-label">Nome do Titular</label>
                        <input type="text" id="card-name" class="form-control" placeholder="Nome como no cartão"
                            required>
                    </div>
                </form>
            </div>

            <div id="finalize-section" class="d-grid gap-2 mt-4">
                <button id="btn-finalize-order" class="btn btn-success btn-lg" disabled>Confirmar Pagamento e
                    Finalizar</button>
            </div>
        </div>
    </main>

    <footer style="background-color: #a00000 !important;" class="text-white text-center py-3">
        <div class="container">
            <p class="mb-0">Menu Flash. Todos os direitos reservados &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
