  <h1 class="mb-4 text-center pb-0 mt-4">Peça Novamente</h1>
  <div id="headerPedido" class="mb-4 container">
    <p id="detalhesPedido"></p>
  </div>
  <div id="cardsContainer" class="row g-3"></div>


  <script>
    const apiUrl = 'http://localhost:3000';

    // Pega usuário logado do sessionStorage
    const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
    if (!usuarioLogado || !usuarioLogado.id) {
      alert('Usuário não está logado. Faça login para continuar.');
      window.location.href = 'login.html';
    }

    // Pega o carrinho do usuário (vamos criar um carrinho local para simular se quiser)
    let carrinho = { itens: [] };

    // Busca carrinho do usuário (se existir)
    async function carregarCarrinho() {
      try {
        const res = await fetch(`${apiUrl}/carrinhos?userId=${usuarioLogado.id}`);
        const dados = await res.json();
        if (dados.length > 0) {
          carrinho = dados[0];
        } else {
          // Se não existir carrinho, cria um local vazio
          carrinho = { id: null, userId: usuarioLogado.id, itens: [] };
        }
      } catch (e) {
        console.error('Erro ao carregar carrinho:', e);
      }
    }

    // Atualiza o carrinho no backend (PATCH)
    async function salvarCarrinho() {
      if (!carrinho.id) {
        // Não implementado criação de carrinho (POST), pode implementar se quiser
        return;
      }
      try {
        await fetch(`${apiUrl}/carrinhos/${carrinho.id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ itens: carrinho.itens })
        });
      } catch (e) {
        console.error('Erro ao salvar carrinho:', e);
      }
    }

    // Atualiza a quantidade no carrinho
    function atualizarQuantidadeNoCarrinho(idItem, novaQtd) {
      const itemCarrinho = carrinho.itens.find(i => i.id === idItem);
      if (itemCarrinho) {
        if (novaQtd <= 0) {
          // Remove item do carrinho
          carrinho.itens = carrinho.itens.filter(i => i.id !== idItem);
        } else {
          itemCarrinho.quantidade = novaQtd;
          itemCarrinho.subtotal = itemCarrinho.preco_unitario * novaQtd;
        }
      } else if (novaQtd > 0) {
        // Adiciona item novo
        const itemPedido = ultimoPedido.itens.find(i => i.id === idItem);
        if (itemPedido) {
          carrinho.itens.push({
            id: itemPedido.id,
            titulo: itemPedido.titulo,
            preco_unitario: itemPedido.preco_unitario,
            quantidade: novaQtd,
            subtotal: itemPedido.preco_unitario * novaQtd,
            imagem: itemPedido.imagem,
            descricao: itemPedido.descricao,
            disponivel: itemPedido.disponivel,
            favorito: itemPedido.favorito,
            semLactose: itemPedido.semLactose,
            semGluten: itemPedido.semGluten,
            conteudo: itemPedido.conteudo
          });
        }
      }
      salvarCarrinho();
      renderizarCards();
      atualizarTotal();
    }

    // Renderiza header do pedido
    function renderizarHeader(pedido, lanchoneteNome) {
      const detalhes = `
        <div class="container p-0 m-2">
          <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
            <div class="text-white">
                ${lanchoneteNome} - ${pedido.data} às ${pedido.hora} - ${pedido.forma_pagamento}
            </div>
            <div class="text-white fw-bold">
                R$ ${pedido.total.toFixed(2)}
            </div>
          </div>
        </div>
      `;
      document.getElementById('detalhesPedido').innerHTML = detalhes;
    }

    // Atualiza total do pedido baseado no carrinho atual
    function atualizarTotal() {
      const total = carrinho.itens.reduce((acc, i) => acc + i.subtotal, 0);
      const elTotal = document.querySelector('#detalhesPedido strong:last-child');
      if (elTotal) {
        elTotal.textContent = `Total: R$ ${total.toFixed(2)}`;
      }
    }

    // Renderiza cards dos itens do último pedido com botões + e -
    function renderizarCards() {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      ultimoPedido.itens.forEach(itemData => {
        const itemCarrinho = carrinho.itens.find(i => i.id === itemData.id);
        const quantidadeNoCarrinho = itemCarrinho ? itemCarrinho.quantidade : 0;

        // Define estilo para itens indisponíveis
        const estiloIndisponivel = itemData.disponivel ? '' : 'style="opacity: 0.5; pointer-events: none;"';
        const botaoDesabilitado = itemData.disponivel ? '' : 'disabled';

        const card = document.createElement('div');
        card.className = 'col-md-4 d-flex justify-content-center mb-3'; // centraliza e espaça

        card.innerHTML = `
      <div class="card shadow rounded-4 border-0 overflow-hidden mx-auto" ${estiloIndisponivel} style="width: 320px;">
        <a href="#" data-bs-toggle="modal" data-bs-target="#modalExemplo" data-id="${itemData.id}">
          <img src="${itemData.imagem.replace('..', '')}" class="card-img-top" alt="${itemData.titulo}" style="height:160px; object-fit:cover;">
        </a>
        <div class="card-body text-center d-flex flex-column px-3 py-3">
          <h5 class="card-title fw-semibold text-truncate mb-2">${itemData.titulo}</h5>
          <div class="avaliacao-estrelas mb-2" data-tipo="item" data-id="${itemData.id}">
            ${[...Array(5)].map(() => `<i class="fa-regular fa-star estrela text-warning"></i>`).join('')}
          </div>
          <div class="mt-auto pt-2 d-flex justify-content-between align-items-center">
            <p class="fw-bold mb-0">
              ${quantidadeNoCarrinho} x R$${(itemData.preco_unitario ?? 0).toFixed(2).replace('.', ',')}
            </p>
            <div class="input-group ms-2" style="max-width:130px;">
              <button ${botaoDesabilitado} class="btn btn-outline-danger btn-diminuir-qnt" data-item-id="${itemData.id}">−</button>
              <input type="text" readonly class="form-control text-center quantity-input" data-item-id="${itemData.id}" value="${quantidadeNoCarrinho}" style="max-width:50px;">
              <button ${botaoDesabilitado} class="btn btn-outline-success btn-aumentar-qnt" data-item-id="${itemData.id}">+</button>
            </div>
          </div>
        </div>
      </div>
    `;

        container.appendChild(card);
      });

      // Eventos dos botões de quantidade
      container.querySelectorAll('button.btn-diminuir-qnt').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = Number(btn.getAttribute('data-item-id'));
          const itemCarrinho = carrinho.itens.find(i => i.id === id);
          const qtdAtual = itemCarrinho ? itemCarrinho.quantidade : 0;
          atualizarQuantidadeNoCarrinho(id, qtdAtual - 1);
        });
      });

      container.querySelectorAll('button.btn-aumentar-qnt').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = Number(btn.getAttribute('data-item-id'));
          const itemCarrinho = carrinho.itens.find(i => i.id === id);
          const qtdAtual = itemCarrinho ? itemCarrinho.quantidade : 0;
          atualizarQuantidadeNoCarrinho(id, qtdAtual + 1);
        });
      });
    }


    let ultimoPedido = null;
    let lanchoneteDoPedido = null;

    async function carregarUltimoPedido() {
      try {
        await carregarCarrinho();

        // Buscar usuário
        const resUsuarios = await fetch(`${apiUrl}/usuarios`);
        const usuarios = await resUsuarios.json();

        const usuario = usuarios.find(u => u.id === usuarioLogado.id.toString());
        if (!usuario) throw new Error('Usuário não encontrado');

        if (!usuario.historico_de_pedidos || usuario.historico_de_pedidos.length === 0) {
          alert('Nenhum pedido encontrado para este usuário.');
          return;
        }

        // Pega último pedido (por ordem, último elemento)
        ultimoPedido = usuario.historico_de_pedidos[usuario.historico_de_pedidos.length - 1];

        // Busca lanchonete do pedido
        const resLanchonetes = await fetch(`${apiUrl}/lanchonetes`);
        const lanchonetes = await resLanchonetes.json();
        lanchoneteDoPedido = lanchonetes.find(l => l.id === ultimoPedido.lanchonete_id);
        if (!lanchoneteDoPedido) throw new Error('Lanchonete do pedido não encontrada');

        renderizarHeader(ultimoPedido, lanchoneteDoPedido.nome);
        renderizarCards();

      } catch (err) {
        console.error(err);
        alert('Erro ao carregar pedidos: ' + err.message);
      }
    }

    carregarUltimoPedido();
  </script>
