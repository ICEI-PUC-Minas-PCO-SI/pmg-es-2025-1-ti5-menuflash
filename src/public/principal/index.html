<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - MenuFlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        .carrinho-icon {
            position: relative;
            cursor: pointer;
        }

        .carrinho-contador {
            position: absolute;
            top: -5px;
            right: 0;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #a00000;
        }

        .campus-card .card-img {
            transition: transform 0.3s ease;
        }

        .campus-card:hover .card-img {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark"
            style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../principal/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex align-items-center flex-column flex-lg-row gap-2">

                        <li class="nav-item">
                            <a id="nav-peca-novamente" class="nav-link text-white text-center"
                                href="pecaNovamente.html" style="display: none;">
                                Peça Novamente
                            </a>
                        </li>

                        <li class="nav-item position-relative">
                            <a href="../carrinho/index.html" class="nav-link p-0 text-center">
                                <i class="fas fa-shopping-cart fs-4 text-white"></i>
                                <span
                                    class="carrinho-contador position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="display: none;">0</span>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle p-1 text-center" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user fs-4 text-white" title="Login"></i>
                            </a>
                            <ul id="menu-dropdown-usuario" class="dropdown-menu dropdown-menu-end"
                                style="background-color: #a00000;">
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="py-5 px-md-5 container text-center mt-5 pt-5">
        <div>
            <h1 class="mb-4 text-dark">Escolha seu Campus</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">

                <div class="col">
                    <a href="campusCoreu.html" class="text-decoration-none">
                        <div class="card bg-dark text-white border-0 shadow-sm campus-card">
                            <img src="img/campus-coreu.jpg" class="card-img" alt="Coração Eucarístico"
                                style="height: 350px; object-fit: cover;">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center"
                                style="background-color: rgba(0,0,0,0.4);">
                                <h4 class="card-title">PUC Coração Eucarístico</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="campusContagem.html" class="text-decoration-none">
                        <div class="card bg-dark text-white border-0 shadow-sm campus-card">
                            <img src="img/campus-contagem.png" class="card-img" alt="Contagem"
                                style="height: 350px; object-fit: cover;">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center"
                                style="background-color: rgba(0,0,0,0.4);">
                                <h4 class="card-title">PUC Contagem</h4>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="text-white text-center py-3 mt-5" style="background-color: #a00000 !important;">
        <div class="container">
            <p class="mb-0">Menu Flash. Todos os direitos reservados &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <script src="../cadastro_login/js/inserirLogin.js"></script>
    <script src="js/index.js"></script>
    <script src="../modal/js/modal.js"></script>
</body>

</html>
