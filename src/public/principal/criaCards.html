<!DOCTYPE html>

<head>

      color: white;
      border-radius: 50%;

      height: 22px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;

    }

      color: gold;
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header class="bg-white py-1 px-2 d-flex align-items-center justify-content-between shadow-sm">
    <div class="logo-container my-3">
      <a href="index.html">
        <img src="img/logoMenuFlash.png" alt="Logo Menu Flash" class="img-fluid" style="max-height: 80px;">
      </a>
    </div>
    <div class="d-flex align-items-center">
      <div class="fw-bold text-dark px-5 d-flex gap-4" id="linksDoUsuario">
        <!-- Links de usuário (Entrar, Cadastre-se) são inseridos aqui pelo inserirLogin.js -->
      </div>
      <a href="../carrinho/index.html" class="carrinho-icon text-dark text-decoration-none">
        <i class="bi bi-cart3 fs-2"></i>
        <span class="carrinho-contador" style="display: none;">0</span>
      </a>
    </div>
  </header>

  <!--NAVBAR-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="index.html">Alterar Campus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Alterar Lanchonete</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="../pecaNovamente/pecaNovamente.html">Peça Novamente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--CARDS-->

  <div class="container my-4">
    <div class="input-group">
      <input type="text" id="campoBusca" class="form-control" placeholder="Buscar item por nome...">
      <button id="btnBusca" class="btn btn-warning">Buscar</button>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-center" id="divCards">
    </div>
  </div>

  <!--Modal Detalhes-->

  <div id="insereModal">
    <div class="modal fade" id="modalExemplo" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content " id="modalContent">
          <!-- Conteúdo inserido via JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="js/criaCards.js"></script>
  <script src="../carrinho/js/carrinho.js"></script>
  <script src="modal/js/modal.js"></script>
  <script src="js/botoesLanchonetes.js"></script>

  <script>
    //alterar lanchonete na navbar
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const idLanchonete = params.get("id");
      const campusParam = params.get("campus"); // <-- pega o campus da URL

      let paginaCampus = "";

      if (idLanchonete && idLanchonete != 0) {
        try {
          const response = await fetch("http://localhost:3000/lanchonetes");
          const lanchonetes = await response.json();

          const lanchonete = lanchonetes.find(l => l.id == idLanchonete);
          if (!lanchonete) return;

          if (lanchonete.campus === "Coração Eucarístico") {
            paginaCampus = "campusCoreu.html";
          } else if (lanchonete.campus === "Contagem") {
            paginaCampus = "campusContagem.html";
          }

        } catch (error) {
          console.error("Erro ao carregar a lanchonete:", error);
        }

      } else if (campusParam) {
        // Se id == 0, usa o campus vindo da URL
        if (campusParam === "Coração Eucarístico") {
          paginaCampus = "campusCoreu.html";
        } else if (campusParam === "Contagem") {
          paginaCampus = "campusContagem.html";
        }
      }

      // Aplica o link à navbar
      const linkNav = document.querySelector(".nav-link[href='#']");
      if (linkNav && paginaCampus) {
        linkNav.href = paginaCampus;
      }
    });

  </script>


  <script src="../cadastro_login/js/inserirLogin.js"></script>
  <script src="../modal/js/modal.js"></script>
  
  <script>
    // Este script deve rodar em TODAS as páginas que têm o link de "Entrar"
    document.addEventListener('DOMContentLoaded', function () {
      const linkParaLogin = document.querySelector('a[href*="login.html"]'); // Um seletor mais genérico

      if (linkParaLogin) {
        const urlAtual = window.location.href;
        // A mágica acontece aqui:
        // Nós pegamos o href original e adicionamos o parâmetro `redirectUrl`.
        // Usamos encodeURIComponent para garantir que caracteres especiais na URL não quebrem o link.
        linkParaLogin.href = linkParaLogin.href + `?redirectUrl=${encodeURIComponent(urlAtual)}`;
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const atualizarContador = () => {
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        const totalItens = carrinho.reduce((total, item) => total + item.quantidade, 0);
        const contador = document.querySelector('.carrinho-contador');
        if (contador) {
          contador.textContent = totalItens;
          contador.style.display = totalItens > 0 ? 'flex' : 'none';
        }
      };

      // Atualiza ao carregar a página e quando o storage muda
      atualizarContador();
      window.addEventListener('storageChanged', atualizarContador);
    });
  </script>

</body>

</html>
