<script>
        let usuario = null;

        function checarUsuarioLogado() {
            const usuarioLogadoStr = sessionStorage.getItem('usuarioLogado');

            if (!usuarioLogadoStr) {
                return false; 
            }
            
            usuario = JSON.parse(usuarioLogadoStr);
            return true; 
        }
        
        // Função para remover Login do Session
        function sairUsuario(event) {
            event.preventDefault(); 
            sessionStorage.removeItem('usuarioLogado'); 
            window.location.href = "cadastro_login/login.html"; 
        }

        window.onload = () => {
            
            const linksContainer = document.querySelector('#linksDoUsuario');
            let linksHTML = ''; 

            if (checarUsuarioLogado()) {

                if (usuario.tipo === 'administrador') {
                    // Links para administrador
                    linksHTML = `
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cadastro de Itens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfil/perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a id="sairLink" class="nav-link" href="/cadastro_login/login.html">Sair da Conta</a>
                        </li>
                    `;
                } else {
                    // Links para usuário padrão
                    linksHTML = `
                        <li class="nav-item">
                            <a class="nav-link" href="perfil/perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a id="sairLink" class="nav-link" href="/cadastro_login/login.html">Sair</a>
                        </li>
                    `;
                }
            } else {
                // Links para usuário deslogado.
                linksHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_login/login.html">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_login/cadastroUsuario.html">Cadastrar</a>
                    </li>
                `;
            }

            
            if (linksContainer) { 
                linksContainer.innerHTML = linksHTML;
            }

            if (checarUsuarioLogado()) { 
                const sairLink = document.querySelector('#sairLink');
                if (sairLink) { 
                    sairLink.addEventListener('click', sairUsuario);
                }
            }
        };

    </script>
