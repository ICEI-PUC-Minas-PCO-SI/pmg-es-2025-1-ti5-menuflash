<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <title>Login</title>
</head>

<body class="d-flex align-items-center" style="background-color: rgb(240, 240, 240);">

    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark"
            style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../principal/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>
                <a href="../cadastro_login/login.html" class="text-white text-decoration-none">Voltar</a>
            </div>
    </header>
    
    <main id="mainCadastro" class="py-4 w-100 m-auto">
        <form id="cadastroForm">
            <h1 class="h2 mb-3 fw-normal text-black">Insira suas Informações</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control bg-light text-dark border-light shadow" placeholder="Nome"
                    id="inputNome" required>
                <label for="floatingInput" class="text-secondary">Nome</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control bg-light text-dark border-light shadow" placeholder="Email"
                    id="inputEmail" required>
                <label for="floatingInput" class="text-secondary">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control bg-light text-dark border-light shadow" placeholder="Senha"
                    id="inputSenha" required>
                <label for="floatingInput" class="text-secondary">Senha</label>
            </div>

            <div id="passwordAlert">
            </div>

            <div>
                <small><a style="color: rgb(109, 102, 206);" class="" href="login.html">Já tem uma conta? Faça
                        login</a></small>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" id="btnCadastrar"
                    class="btn btn-primary w-50 py-2 mt-2 text-light">Cadastrar</button>
            </div>

        </form>
    </main>

    <script src="js/cadastroUsuario.js"></script>
</body>

</script>

</html>
