<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <title>Login</title>
</head>

<body class="d-flex align-items-center" style="background-color: rgb(240, 240, 240);">

    <header class=" py-3 px-4 d-flex align-items-center justify-content-between shadow-sm"
        style="background-color: #a00000 !important;">
        <div class="logo-container">
            <img src="../principal/img/logoMenuFlash.png" alt="Logo Menu Flash" class="img-fluid logo-img"
                style="max-height: 80px;">
        </div>
        <div class="d-flex align-items-center">
            <a href="../principal/index.html" class="text-white text-decoration-none fw-bold">Voltar</a>
        </div>
    </header>


    <!-- py: padding eixo y -->
    <!-- px: padding eixo x -->
    <main id="mainLogin" class="py-4 w-100 m-auto">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal text-black">Insira seu Login</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control btn btn-light btn-lg m-1 shadow" placeholder="Email"
                    id="inputEmail">
                <label for="floatingInput" class="text-secondary">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control btn btn-light btn-lg m-1 shadow" placeholder="Senha"
                    id="inputSenha">
                <label for="floatingInput" class="text-secondary">Senha</label>
            </div>

            <small><a class="text-secondary" href="cadastroUsuario.html">Crie sua conta</a></small>
            <button id="btnLogar" type="submit" class="btn w-100 py-2 mt-2 text-light">Logar</button>

        </form>
    </main>

    <script src="js/login.js"></script>
</body>

<script>

</script>

</html>
