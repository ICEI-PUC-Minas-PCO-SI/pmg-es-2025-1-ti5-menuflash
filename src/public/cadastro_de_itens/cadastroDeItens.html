<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/cadastroDeItens.css">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<style>
    #tituloPrincipal{
        font-family: "Poppins", sans-serif;
        margin-top: 7px;
        font-weight: 200;
        font-style: normal;
        color: rgb(0, 0, 0);
        font-size: 30px; 
    }
</style>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../principal/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item"><a class="nav-link text-white" href="../principal/index.html">Alterar Campus</a></li>
                        <li class="nav-item"><a id="nav-alterar-lanchonete" class="nav-link text-white" href="#" style="display: none;">Alterar Lanchonete</a></li>

                        <div id="pecaNovamenteDiv">
                            <li class="nav-item">
                                <a id="nav-peca-novamente" class="nav-link text-white" href="pecaNovamente.html" style="display: none;">
                                    Peça Novamente
                                </a>
                            </li>
                        </div>

                        <li class="nav-item me-2">
                            <a href="../carrinho/index.html" class="carrinho-icon nav-link">
                                <i class="fas fa-shopping-cart fs-4 text-white"></i>
                                <span class="carrinho-contador" style="display: none;">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center p-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user text-white fs-4" title="Login"></i>
                            </a>
                            <ul id="menu-dropdown-usuario" class="dropdown-menu dropdown-menu-end" style="background-color: #a00000;">
                                </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container flex-grow-1" style="margin-top: 5rem;">
        <div id="nomeLanchonete" class="py-4 text-center"></div>

        <form id="formItens" class="row g-3 p-4 border rounded shadow-sm bg-light mb-5">
            <div class="col-md-1">
                <label for="inputId" class="form-label">Id</label>
                <input type="text" class="form-control" id="inputId" disabled>
            </div>
            <div class="col-md-2">
                <label for="selectDisponivel" class="form-label">Disponibilidade (*)</label>
                <select class="form-select" id="selectDisponivel">
                    <option value="disponivel" selected>Disponível</option>
                    <option value="indisponivel">Indisponível</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputTitulo" class="form-label">Nome (*)</label>
                <input type="text" class="form-control" id="inputTitulo" placeholder="Nome do item" required>
            </div>
            <div class="col-md-2">
                <label for="inputConteudo" class="form-label">Conteúdo</label>
                <input type="text" class="form-control" id="inputConteudo" placeholder="Ex: 350ml, 100g">
            </div>
            <div class="col-md-2">
                <label for="inputQuantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="inputQuantidade" placeholder="Estoque">
            </div>
            <div class="col-md-6">
                <label for="inputDescricao" class="form-label">Descrição (*)</label>
                <input type="text" class="form-control" id="inputDescricao" placeholder="Descrição do item" required>
            </div>
            <div class="col-md-2">
                <label for="inputValor" class="form-label">Valor (Ex: 5.50) (*)</label>
                <input type="number" step="0.01" class="form-control" id="inputValor" required placeholder="0.00">
            </div>
            <div class="col-md-4">
                <label class="form-label">Opções Adicionais</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="opcaoA" value="semLactose">
                    <label class="form-check-label" for="opcaoA">Sem Lactose</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="opcaoB" value="semGluten">
                    <label class="form-check-label" for="opcaoB">Sem Glúten</label>
                </div>
            </div>
            <div class="col-md-12">
                <label for="inputImagem" class="form-label">Imagem do Item (*)</label>
                <input type="file" class="form-control" id="inputImagem" accept="image/*">
                <input type="hidden" id="imagemBase64Hidden">
                <img id="previewImagem" src="" class="mt-2 img-thumbnail" style="max-height: 120px; display: none;" alt="Preview">
            </div>
            <div class="col-12 d-flex gap-2">
                <button id="btnAdicionar" type="button" class="btn btn-success">Adicionar</button>
                <button id="btnEditar" type="button" class="btn btn-warning">Editar</button>
                <button id="btnExcluir" type="button" class="btn btn-danger">Excluir</button>
                <button id="btnLimpar" type="button" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
        
        <div class="mt-5">
            <h3>Itens Cadastrados</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Disponível</th>
                            <th scope="col">Título</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Qtd.</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Conteúdo</th>
                            <th scope="col">S/ Lactose</th>
                            <th scope="col">S/ Glúten</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaItens">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../cadastro_login/js/inserirLogin.js"></script>
    <script src="js/cadastroDeItens.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      let pecaNovamenteDiv = document.getElementById('pecaNovamenteDiv')

      const usuario = (() => {
        try {
          return JSON.parse(sessionStorage.getItem('usuarioLogado'));
        } catch {
          return null;
        }
      })();

      // 2) Se for administrador, redireciona direto para a página que carrega o criaCards.js
      if (usuario && usuario.tipo === 'administrador') {

        pecaNovamenteDiv.style.display = 'none'

        return; // para não executar mais nada
      }
    })
  </script>
</body>
</html>
