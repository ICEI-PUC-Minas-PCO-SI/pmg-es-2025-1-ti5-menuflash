    <script src="js/perfil.js"></script>

    <script>
    
    document.addEventListener('DOMContentLoaded', function() {

    // 1. Selecionar os elementos com os quais vamos trabalhar.
    const navLinks = document.querySelectorAll('.account-settings-links a[data-toggle="list"]');
    const actionButtonsWrapper = document.getElementById('action-buttons-wrapper');
    const linkHistorico = document.querySelector('a[href="#account-social-links"]');

    // 2. Criar a função que decide se os botões devem ser mostrados ou escondidos.
    function gerenciarVisibilidadeBotoes(abaAtiva) {
        // Verifica se a aba que está ativa é a aba do histórico.
        if (abaAtiva === linkHistorico) {
            actionButtonsWrapper.style.display = 'none'; // Esconde os botões.
        } else {
            actionButtonsWrapper.style.display = 'block'; // Mostra os botões.
        }
    }

    // 3. Adicionar um "ouvinte" para o clique em cada link da navegação.
    navLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
            
            gerenciarVisibilidadeBotoes(event.currentTarget);
        });
    });

    const abaInicialAtiva = document.querySelector('.account-settings-links a.active');
    if (abaInicialAtiva) {
        gerenciarVisibilidadeBotoes(abaInicialAtiva);
    }
});
    </script>
