<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - MenuFlash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <div class="container my-4 my-md-5">
        <h2 class="font-weight-bold mb-4">
            Informações do Perfil
        </h2>
        <div class="card overflow-hidden">
            <div class="row g-0">
                <div class="col-lg-3">
                    <div class="card-header border-bottom mb-3 d-lg-none">
                        <button class="btn btn-light w-100" type="button" data-bs-toggle="collapse" data-bs-target="#menuPerfil" aria-expanded="false" aria-controls="menuPerfil">
                            <i class="fas fa-bars me-2"></i> Menu do Perfil
                        </button>
                    </div>
                    <div class="collapse d-lg-block" id="menuPerfil">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#account-general">Informações Pessoais</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#account-change-password">Trocar Senha</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#account-info">Favoritos</a>
                            <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#account-social-links">Histórico de Pedidos</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="tab-content p-3 p-md-4">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="form-group mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" id="userName" class="form-control" value="">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">E-mail</label>
                                <input type="text" id="userEmail" class="form-control" value="">
                            </div>
                        </div>

                        <div class="tab-pane fade" id="account-change-password">
                            <div class="form-group mb-3">
                                <label class="form-label">Senha atual</label>
                                <input id="inputSenha" type="password" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Nova Senha</label>
                                <input id="inputNovaSenha1" type="password" class="form-control" disabled>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Repita a nova senha</label>
                                <input id="inputNovaSenha2" type="password" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="account-info">
                            <div id="containerFavoritos" class="form-group">
                                </div>
                        </div>

                        <div class="tab-pane fade" id="account-social-links">
                            <div id="insereHistorico">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column flex-sm-row justify-content-end mt-4 gap-2">
            <button id="btnCancel" type="button" class="btn btn-outline-secondary order-2 order-sm-1">Cancelar</button>
            <button id="btnSaveChanges" type="button" class="btn btn-primary order-1 order-sm-2">Salvar Mudanças</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/perfil.js"></script>
    
    <script>
     document.addEventListener("DOMContentLoaded", () => {
            const usuarioJSON = sessionStorage.getItem("usuarioLogado");
            if (!usuarioJSON) return window.location.href = "login.html";
            window.usuario = JSON.parse(usuarioJSON);

            document.getElementById("userName").value = usuario.nome;
            document.getElementById("userEmail").value = usuario.email;

            const inputSenha = document.getElementById("inputSenha");
            const inputNova1 = document.getElementById("inputNovaSenha1");
            const inputNova2 = document.getElementById("inputNovaSenha2");
            [inputSenha, inputNova1, inputNova2].forEach(i => i.value = "");
            inputNova1.disabled = inputNova2.disabled = true;

            inputSenha.addEventListener("input", () => {
                const ok = inputSenha.value === usuario.senha;
                inputNova1.disabled = inputNova2.disabled = !ok;
            });
        });

        document.getElementById("btnSaveChanges").addEventListener("click", () => {
            const novoNome = document.getElementById("userName").value.trim();
            const novoEmail = document.getElementById("userEmail").value.trim();
            const inputSenha = document.getElementById("inputSenha");
            const inputNova1 = document.getElementById("inputNovaSenha1");
            const inputNova2 = document.getElementById("inputNovaSenha2");

            const payload = {};
            if (novoNome !== usuario.nome) payload.nome = novoNome;
            if (novoEmail !== usuario.email) payload.email = novoEmail;

            // Troca de senha?
            if (inputSenha.value || inputNova1.value || inputNova2.value) {
                if (inputSenha.value !== usuario.senha) {
                    return alert("Senha atual incorreta.");
                }
                if (!inputNova1.value || inputNova1.value !== inputNova2.value) {
                    return alert("As novas senhas não conferem.");
                }
                if (inputNova1.value.length < 6) {
                    return alert("A nova senha deve ter no mínimo 6 caracteres.");
                }
                payload.senha = inputNova1.value;
            }

            if (Object.keys(payload).length === 0) {
                return alert("Nenhuma alteração a ser salva.");
            }

            fetch(`http://localhost:3000/usuarios/${usuario.id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
                .then(res => {
                    if (!res.ok) throw new Error(`Status ${res.status}`);
                    return res.json();
                })
                .then(usuarioAtualizado => {
                    sessionStorage.setItem("usuarioLogado", JSON.stringify(usuarioAtualizado));
                    window.usuario = usuarioAtualizado;

                    // limpa campos de senha
                    document.getElementById("inputSenha").value = "";
                    inputNova1.value = inputNova2.value = "";
                    inputNova1.disabled = inputNova2.disabled = true;

                    alert("Informação atualizada com sucesso!");
                })
                .catch(err => {
                    console.error("Erro ao atualizar informação:", err);
                    alert("Não foi possível salvar as mudanças. Tente novamente.");


                });
        });

        document.getElementById("btnCancel").addEventListener("click", () => {
            document.getElementById("userName").value = usuario.nome;
            document.getElementById("userEmail").value = usuario.email;
            const inputSenha = document.getElementById("inputSenha");
            const inputNova1 = document.getElementById("inputNovaSenha1");
            const inputNova2 = document.getElementById("inputNovaSenha2");
            [inputSenha, inputNova1, inputNova2].forEach(i => i.value = "");
            inputNova1.disabled = inputNova2.disabled = true;
        });
    </script>
</body>
</html>
