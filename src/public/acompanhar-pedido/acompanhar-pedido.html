<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe seu Pedido - MenuFlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark"
            style="background-color: #a00000 !important;">
            <div class="container-fluid">
                <a class="navbar-brand fs-3" href="../principal/index.html">
                    <h3 class="text-white mb-0" id="tituloPrincipal">MenuFlash</h3>
                </a>
                <!-- Botão de voltar à direita -->
                <div>
                    <!-- Desktop: seta + texto -->
                    <a href="../carrinho/index.html" class="btn btn-light d-none d-lg-inline-flex align-items-center">
                        <i class="bi bi-arrow-left me-2"></i> Voltar
                    </a>
                    <!-- Mobile: só a seta -->
                    <a href="../carrinho/index.html" class="btn btn-light d-inline-flex d-lg-none align-items-center">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5 text-center mt-5 pt-5">
        <div class="tracking-container mx-auto">
            <div id="status-pedido">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h1 class="h2 mt-3">Seu pedido está sendo preparado!</h1>
                <p class="lead text-muted">Aguarde um momento, logo ele estará pronto.</p>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
