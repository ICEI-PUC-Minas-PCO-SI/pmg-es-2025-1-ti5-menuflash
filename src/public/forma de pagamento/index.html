<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Demonstração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="back-arrow" onclick="history.back()">&#x2039;</span>
            <div class="logo">
                <img src="image.png" alt="Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="pagamento-metodo-section">
            <h2>Formas de Pagamento</h2>
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="pix"> Pix
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="debito"> Cartão de Débito
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="paymentMethod" value="credito"> Cartão de Crédito
                </label>
            </div>

            
            <div class="cartoes-adicionados-list">
                <h3>Meus Cartões</h3>
                <div id="cartoes-list-container">
                    
                </div>
            </div>

            <button id="add-cartão-button">Adicionar cartão</button>
        </div>

        <div class="add-cartão-form-section" style="display: none;">
            <h2>Adicione o cartão</h2>
            <input type="text" id="cartão-number" placeholder="Número do cartão">
            <div class="cartão-validade-cvc">
                <input type="text" id="cartão-validade" placeholder="MM/AA">
                <input type="text" id="cartão-cvc" placeholder="CVC">
            </div>
            <input type="text" id="cartão-name" placeholder="Nome do titular do cartão">
            <button id="save-cartão-button">Salvar</button>
        </div>

        <div class="pix-info-section" style="display: none;">
            <h2>Informações para Pagamento com Pix</h2>
            <div class="qr-code">
                <img src="QRcode exemplo.png" alt="QR Code Placeholder">
                <p>[QR Code Ilustrativo Aqui]</p>
            </div>
            <div class="pix-code">
                <p><strong>Código Pix Copia e Cola:</strong></p>
                <input type="text" id="pix-copy-code" value="CODIGO_PIX_ILUSTRATIVO" readonly>
                <button id="copy-pix-code-button">Copiar Código</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
